<script>
document.addEventListener("DOMContentLoaded", function () {
// Check local storage for parent's default children
var storedDefaultKids = JSON.parse(localStorage.getItem("parentDefaultKids")) || [];

// If no default children are stored, add two default children
if (storedDefaultKids.length === 0) {
storedDefaultKids = [
{ name: "Roynah Saad"},
{ name: "Lama Saad"}
];
localStorage.setItem("parentDefaultKids", JSON.stringify(storedDefaultKids));
}

// Display default children on the dashboard
displayChildren(storedDefaultKids, "Default Kids");

// Check local storage for parent's registered children
var storedRegisteredKids = JSON.parse(localStorage.getItem("parentRegisteredKids")) || [];

// Display registered children on the dashboard
displayChildren(storedRegisteredKids, "Registered Kids");

// Check local storage for parent's children
var storedKids = JSON.parse(localStorage.getItem("parentKids")) || [];

// Display children on the dashboard
displayChildren(storedKids, "All Kids");
});

function displayChildren(kids, category) {
var kidsContainer = document.getElementById("kidsContainer");

console.log('Displaying ${category}:', kids);

// Display each child dynamically
kids.forEach(function (child) {
var childDiv = document.createElement("div");
childDiv.classList.add("student");



if (child.name) {
childDiv.innerHTML = `
<h3>${child.name}</h3><br>
`;
} else {
// Handle the case where the name is undefined or not present
childDiv.innerHTML ='<p>Error: Child name not available</p>';
}

kidsContainer.appendChild(childDiv);
});
}


</script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
      // Check if local storage has children data
      var childrenData = localStorage.getItem('children');
  
      if (!childrenData) {
          // If local storage is empty, save 2 children's names and display them
          var defaultChildren = ['Lama Saad', 'Roynah Saad'];
          localStorage.setItem('children', JSON.stringify(defaultChildren));
          displayChildren(defaultChildren);
      } else {
          // If local storage has data, retrieve and display it
          var savedChildren = JSON.parse(childrenData);
          displayChildren(savedChildren);
      }
  
      function displayChildren(children) {
          // Display children names in the dashboard
          document.getElementById('kid1name').textContent = children[0];
          document.getElementById('kid2name').textContent = children[1];
      }
  });
  </script>
  



<script>

        // header responsivness
        const hamburger = document.querySelector(".hamburger");
        const navigation = document.querySelector(".navigation");

        hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            navigation.classList.toggle("active");
        })

        document.querySelectorAll(".nav-link").forEach(n => n.addEventListener("click", () => {
            hamburger.classList.remove("active");
            navigation.classList.remove("active");
        }))





        
    //theme
const colorThemes = document.querySelectorAll('[name="theme"]');

const storeTheme = function (theme) {
localStorage.setItem("theme", theme);
};

const retrieveTheme = function () {
const activeTheme = localStorage.getItem("theme");
colorThemes.forEach((themeOption) => {
    if (themeOption.id === activeTheme) {
    themeOption.checked = true;
    }
});
};

colorThemes.forEach((themeOption) => {
themeOption.addEventListener("click", () => {
    storeTheme(themeOption.id);
});
});

document.onload = retrieveTheme();


</script>
